<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습내용 정리</title>
</head>
<style>
    h3{
        color: red;
    }
        h3:first-letter{
        color: brown;
    }
    ul{
        background-color: blue;
    }
    div>strong{
        background-color: yellow;
    }
    li:hover{
        background-color: green;
    }
    li:active{
        color: yellowgreen;
    }
</style>
<body>
    <h3>Web Programmimg</h3>
    <hr>
    <div>2학기 <strong>학습 내용</strong>입니다.</div>
    <ul id="list">
        <li><span>HTML5</span></li>
        <li><strong>CSS</strong></li>
        <li>JAVASCRIPT</li>
    </ul>
    <P style="color: brown;">60점 이하는 F</P>
</body>
</html>
