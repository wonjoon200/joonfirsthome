<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트메뉴</title>
    <style>
        nav{
            background-color: olive;
            color: white;
        }
        li{
            display: inline-block;
            width: 100px;
        }
        li :hover{
            color: violet;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>F.A.Q</li>
    </ul>
    </nav>
</body>
</html>
