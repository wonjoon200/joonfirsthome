<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴꾸미기</title>
    <style>
        ul{
            background-color: goldenrod;
            padding: 10px 10px 10px 50px;/*위 오 아 왼*/ 
            list-style-type: square;
            list-style-image: url("../image/maacker.png");
        }
        ul > li{
            background-color: greenyellow;
            margin-bottom: 10px;
            list-style-position: inside;

        }
    </style>
</head>
<body>
    <h3>커피 메뉴</h3>
    <hr>
    <ul>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
    </ul> 
</body>
</html>
