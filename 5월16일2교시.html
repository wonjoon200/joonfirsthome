<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭-인라인 차이</title>
    <style>
        div{
            border: 1px solid red;
            height: 50px;
            width: 600px;
        }
        span{
            border: 2px dashed blue;
            display: inline-block;
            height: 50px;
        }
    </style>
</head>
<body>
    <h3>블럭 레벨과 인라인 레벨의 차이</h3>
    <hr>
    <div>블럭레벨은 전체 공간을 차지합니다.</div>
    <div><span>인라인 레벨은</span><span>자신의 영역만 차지</span></div>
</body>
</html>
